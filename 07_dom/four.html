<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code - DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        // innerHTML first check weather there is anything named the same and then overrides it 
        document.querySelector(".language").appendChild(li);
    }

    // addLanguage("python");
    // addLanguage("TypeScript");


    // best option to add as it is optimized by not needed to transverse the tree
    // here it simply adds or create the text
    function addOptiLanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("Python");
    addOptiLanguage("TypeScript");
    addOptiLanguage("golang");

    // Edit

    const updateLang = document.querySelector("li:nth-child(2)");
    // console.log(updateLang);
    // updateLang.innerHTML = "Mojo";

    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    updateLang.replaceWith(newLi);

    // edit
    const lastLang = document.querySelector("li:last-child");
    // console.log(lastLang);
    lastLang.outerHTML = "<li>Java</li>"


    // remove 
    const removeLang = document.querySelector("li:last-child");
    removeLang.remove()
</script>

</html>
